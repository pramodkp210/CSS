<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <style>
        #container {
            height: 200px;
            width: 300px;
            background-color: palevioletred;
            border: 3px solid black;
        }
        .box {
            height: 150px;
            width: 150px;
            background-color: lightgreen;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box 1</div>
        <!-- <div id="box2" class="box">Box 2</div> -->
    </div>
</body>
</html>
