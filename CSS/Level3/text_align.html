<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Align</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: yellowgreen;
            text-align: left;
        }
        #box2 {
            height: 100px;
            width: 100px;
            background-color: red;
            text-align: center;
        }
        #box3 {
            height: 100px;
            width: 100px;
            background-color: green;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="box1">Box</div>
    <div id="box2">Box</div>
    <div id="box3">Box</div>
</body>
</html>
