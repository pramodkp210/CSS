<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text-Transform Property</title>
    <style>
        #head {
            text-transform: capitalize;
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 id="head">This is my text</h1>
</body>
</html>
